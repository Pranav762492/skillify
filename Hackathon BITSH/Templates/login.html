<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Application Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #83cff0 0%, #b00b69 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1E3A8A;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .radio-group {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        .radio-option {
            flex: 1;
            text-align: center;
        }
        .radio-option input[type="radio"] {
            display: none;
        }
        .radio-option label {
            display: block;
            padding: 0.75rem;
            background: #F3F4F6;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .radio-option input[type="radio"]:checked + label {
            background: #2563EB;
            color: white;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1D4ED8;
        }
        .links {
            text-align: center;
            margin-top: 1rem;
        }
        .links a {
            color: #2563EB;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .flash {
            background: #FEE2E2;
            color: #991B1B;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome Back</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="applicant" name="type" value="applicant" checked>
                        <label for="applicant">Applicant</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="recruiter" name="type" value="recruiter">
                        <label for="recruiter">Recruiter</label>
                    </div>
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="links">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
